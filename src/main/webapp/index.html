<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
              <form action="op.jsp">
                <div class="card ">
                    <div class="card-header bg-dark text-center text-white">
                       Provide me a two number
                    </div>
                    <div class="card-body bg-secondary">
                        <div class="form-group mb-3">
                           <input name="n1" type="text"  class="form-control" placeholder="Enter n1">
                        </div>
                        <div class="form-group mb-3">
                           <input name="n2" type="text" class="form-control" placeholder="Enter n2">
                        </div>  
                    </div>
                    <div class="card-footer text-center bg-dark">
                        <button type="submit" class="btn btn-outline-light">Divide</button>
                    </div>
                </div>
              </form>
            </div>
     
        </div>
        

    </div>
</body>
</html>
